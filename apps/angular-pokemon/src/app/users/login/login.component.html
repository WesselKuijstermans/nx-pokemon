<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card card-block">
        <form class="col-12"  [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
            <label for="usernameInput">Username: </label>
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              formControlName="username"
              placeholder="Username"
            />
            <p *ngIf="loginForm.controls['username'].invalid">Username must be at least 4 characters long</p>
          </div>
            <div class="form-group">
              <label for="passwordInput">Password: </label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                formControlName="password"
                placeholder="Password"
              />
              <p *ngIf="loginForm.controls['password'].invalid">Password is required</p>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Register</button>
        </form>
      </div>
    </div>
