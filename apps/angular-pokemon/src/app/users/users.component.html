<div class="container">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>TrainerId</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" routerLink="/users/{{user.id}}">
        <td>{{ user.name }}</td>
        <td>{{ user.emailAddress }}</td>
        <td>{{ user.id }}</td>
      </tr>
    </tbody>
  </table>
</div>
