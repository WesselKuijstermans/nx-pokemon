<div class="position-absolute top-50 start-50 translate-middle">
  <div class="card card-block">
      <form class="col-12"  [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="emailInput">Email: </label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              formControlName="emailAddress"
              placeholder="Email"
            />
            <p *ngIf="registerForm.controls['emailAddress'].invalid">Email must be valid</p>
          </div>
          <div class="form-group">
          <label for="usernameInput">Username: </label>
          <input
            type="text"
            class="form-control"
            id="usernameInput"
            formControlName="username"
            placeholder="Username"
          />
          <p *ngIf="registerForm.controls['username'].invalid">Username must be at least 4 characters long</p>
        </div>
          <div class="form-group">
            <label for="passwordInput">Password: </label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              formControlName="password"
              placeholder="Password"
            />
            <p *ngIf="registerForm.controls['password'].invalid">Password is required</p>
          </div>
          <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>
    </div>
  </div>
